{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Primary Meta Tags -->
  <title>{{title}}</title>
  <meta name="title" content="{{title}}">
  <meta name="description" content="{{description}}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{url}}{{imgPath}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}}">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{url}}{{imgPath}}">

  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Karla:700" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {% block content %}{% endblock %}

  <script src="javascripts/app.js"></script>
</body>

</html>
