{% from 'macros/helpers.html' import sprite %}
<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <!-- Primary Meta Tags -->
  <title>{{title}}</title>
  <meta name="title" content="{{title}}">
  <meta name="description" content="{{description}}">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
  <link rel="manifest" href="/favicons/site.webmanifest">
  <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{url}}">
  <meta property="og:title" content="{{title}}">
  <meta property="og:description" content="{{description}}">
  <meta property="og:image" content="{{url}}{{imgPath}}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{url}}">
  <meta property="twitter:title" content="{{title}}">
  <meta property="twitter:description" content="{{description}}">
  <meta property="twitter:image" content="{{url}}{{imgPath}}">

  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Karla:700" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/app.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {% block content %}{% endblock %}

  <script src="javascripts/app.js"></script>
</body>

</html>
